{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Fruitkha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <style>
        body {
            background-image: url("{% static 'img/products/market.jpg' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
        }

        .login-card h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-login {
            background-color: #F28123;
            border: none;
            width: 100%;
            padding: 0.5rem;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #d76e0e;
        }

        .msg {
            color: red;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<!-- ... head and styles remain unchanged ... -->

<body>
    <div class="login-card">
        <h2 class="text-center">Login to Your Account</h2>
        <form action="{% url 'user_login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="userid" placeholder="Username" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        <!-- Signup link -->
        <div class="text-center mt-3">
            <p>New user? <a href="{% url 'show_register' %}">Sign up here</a></p>
        </div>

        {% if messages %}
            <div class="msg">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

</html>
